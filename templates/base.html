{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{ title }}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static '/img/logo_pur_beurre-favicon.png' %}" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <!-- Font Awesome icons (free version)-->


    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

</head>

<body id="page-top">
    <div class="h-100 w-100 m-0 p-0">
        <!-- Navigation-->

        <nav class="navbar navbar-expand-lg navbar-light py-3 fixed-top" id="mainNav">
            <div class="container">
                <a href="{% url 'index' %}">
                    <img src="{% static '/img/logo_pur_beurre.png' %}" width="45" height="45" alt="">
                </a>

                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
                Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form class="form-inline" action="{% url 'resultat' %}" method="get">

                            <input class="form-control mr-sm-2 h-75 " type="text" placeholder="Chercher" aria-label="Search" id="search-nav" name="search" required>


                            <div class="input-group">

                                <button id="btn_for_filter" style="margin-top: 6px;margin-bottom: 6px;" type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split mr-2 h-75" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="label-icon" >Filtre</span> <span class="caret" >&nbsp;</span></button>

                                <div class="dropdown-menu dropdown-menu-left" id="div_for_filter">
                                    <p style="margin-bottom: 0px;">Nutri Score :</p>
                                    <input type="checkbox" id="nutriscore_a" name="nutriscore_a">
                                    <label class="label_for_filter" for="nutriscore_a">a</label>
                                    <input type="checkbox" id="nutriscore_b" name="nutriscore_b">
                                    <label class="label_for_filter" for="nutriscore_b">b</label>
                                    <input type="checkbox" id="nutriscore_c" name="nutriscore_c">
                                    <label class="label_for_filter" for="nutriscore_c">c</label>
                                    <input type="checkbox" id="nutriscore_d" name="nutriscore_d">
                                    <label class="label_for_filter" for="nutriscore_d">d</label>
                                    <input type="checkbox" id="nutriscore_e" name="nutriscore_e">
                                    <label class="label_for_filter" for="nutriscore_e">e</label>
                                    <p style="margin-bottom: 0px;">Like limit :</p>
                                    <input type="checkbox" id="like_limit_1" name="like_limit_1">
                                    <label class="label_for_filter" for="like_limit_1">Positif</label>
                                    <input type="checkbox" id="like_limit_2" name="like_limit_2">
                                    <label class="label_for_filter" for="like_limit_2">Negatif</label>
                                </div>


                            </div>


                            <button id="btn_nav_search" class="btn btn-outline-secondary my-2 my-sm-1 h-75 text-center buttonsearch-nav" type="submit">Chercher</button>


                        </form>

                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger my-sm-2" href="{% url 'sign_in' %}">
                                <img class="img_nav_hover" src="{% static '/img/user.svg' %}" width="25" height="25" title="Inscription">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger my-sm-2" href="{% url 'history' %}">
                                <img class="img_nav_hover" src="{% static '/img/carrot.svg' %}" width="25" height="25" title="Historique">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger my-sm-2" href="{% url 'deconnection' %}">
                                <img class="img_nav_hover" src="{% static '/img/sign-out-alt.svg' %}" width="25" height="25" title="Déconnexion">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>





        {% block content %} {% endblock %}



        <!-- Footer-->
        <div class="row" id="3">
            <footer class="bg-light py-5">
                <div class="container">

                    <div class="row justify-content-center">
                        <div class="col-4 text-center ">
                            <a href="{% url 'index' %}#contact">Contact</a>
                        </div>
                        <div class="col-4 text-center">
                            <a href="{% url 'legal_notice' %}">Mentions légales</a>
                        </div>
                        <div class="small text-center text-muted col-4 text-center">Copyright © 2020 - Anthony THILLEROT</div>

                    </div>


                </div>
            </footer>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static '/js/scripts.js' %}"></script>

    </div>

</body>

</html>
