{% extends "base.html" %} {% block content %} {% load static %}

<div class="row sign_back pb-5 " id="2">

    <div class="container ">
        <div class="row justify-content-center">
            <div class="row justify-content-center ">
                <div class="col-12 text-center ">



                    <img src="{% static '/img/profil.png' %}" alt="..." class="border rounded-circle " width="150px">

                    <hr class="divider_sign" />



                </div>
                <div class="row justify-content-center">
                    <div class="card border-primary justify-content-center info_acc" style="width: 28rem; font-weight: bold;">
                        <div class="card-header info_acc">
                            <h5 class="card-title">Information sur le compte :</h5>

                        </div>
                        <ul class="list-group list-group-flush info_acc">

                            {% if account_info %} {% for key, value in account_info.items %}

                            <li class="list-group-item info_acc"><b>{{key}}</b> : {{ value }}</li>

                            {% endfor %} {% endif %}


                        </ul>
                    </div>
                </div>

            </div>
        </div>



    </div>




</div>







{% endblock %}
