{% extends "purbeurre/base.html" %}

{% block content %}
{% load static %}

<header class="sign_back">

    <div class="container ">
        <div class="row justify-content-center">
            <div class="row justify-content-center ">
                <div class="col-12 text-center ">
              

                    
                    <img src="{% static '/img/profil.png' %}" alt="..." class="border rounded-circle " width="150px">

                    <hr class="divider_sign" />
                    
                   

                </div>
                <div class="row justify-content-center" >
                    <div class="card bg-light border-primary justify-content-center" style="width: 28rem;">
                        <div class="card-header">
                            <h5 class="card-title">Information sur le compte :</h5>
                          
                        </div>
                        <ul class="list-group list-group-flush ">

                            {% if account_info %}
                           
                         
                                {% for key, value in account_info.items %}                                
                                                                    
                                                                        
                                        <li class="list-group-item bg-light"><b>{{key}}</b>  :  {{ value }}</li>

                                {% endfor %}
                                
                                  
                            {% endif %}

                          
                        </ul>
                      </div>
                </div>
              
            </div>
        </div>
            


        </div>

        
    </div>

</header>







{% endblock %}
