{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ title }}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static '/img/logo_pur_beurre-favicon.png' %}" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body id="page-top">
        
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a href="\index.html">
                    <img src="{% static '/img/logo_pur_beurre.png' %}" width="45" height="45" alt="">
                </a>
                
                <a class="navbar-brand js-scroll-trigger" href="\index.html">
                    Pur Beurre</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                 <div class="collapse navbar-collapse" id="navbarResponsive">
                    
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2 h-75 " type="search" placeholder="Chercher" aria-label="Search">
                            <button class="btn btn-outline-secondary my-2 my-sm-1 h-75 text-center buttonsearch-nav" type="submit">Chercher</button>
                          </form>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger my-sm-2" href="/sign_in.html">
                            <img class="img_nav_hover" src="{% static '/img/user.svg' %}" width="25" height="25" title="Inscription">
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger my-sm-2" href="/history.html">
                            <img class="img_nav_hover" src="{% static '/img/carrot.svg' %}" width="25" height="25" title="Historique">
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger my-sm-2" href="/deconnection.html">
                            <img class="img_nav_hover" src="{% static '/img/sign-out-alt.svg' %}" width="25" height="25" title="Déconnexion">
                        </a></li>                        
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
       
        
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 text-center ">
                        <a href="#contact">Contact</a>
                    </div>
                    <div class="col-4 text-center">
                        <a href="#">Mentions légales</a>
                    </div>
                    <div class="small text-center text-muted col-4 text-center">Copyright © 2020 - Anthony THILLEROT</div>

                </div>
                
                
                
        </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static '/js/scripts.js' %}"></script>
        
    </body>
</html>
